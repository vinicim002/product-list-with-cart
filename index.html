<!doctype html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-list-with-cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_shopping_cart"
    />
  </head>
  <body class="min-h-screen bg-rose-100 py-14 px-36">
    <main class="flex flex-row gap-x-6">
      <!--Container esquerdo-->
      <section id="container-principla-esquerda" class="flex flex-col w-full">
        <h1 class="text-3xl font-bold text-rose-900 mb-6">Desserts</h1>

        <div id="gridSobremesas" class="grid grid-cols-3 gap-8 mb-12"></div>
      </section>

      <!--Container direito-->
      <section id="container-principla-direita" class="flex w-1/3 flex-col">
        <div class="bg-rose-50 p-4 rounded-3xl">
          <!--Titulo qtd de produtos-->
          <div class="cart-header">
            <h2 class="text-xl font-bold text-red-50 mb-6">
              Your cart <span class="qtd-produtos">(0)</span>
            </h2>
          </div>

          <div class="cart-items flex flex-col gap-y-3"></div>
        </div>
      </section>

      <div
        id="orderOverlay"
        class="fixed inset-0 bg-rose-900/40 items-center justify-center hidden"
      >
        <section
          class="bg-rose-50 p-6 rounded-3xl flex flex-col w-1/2 gap-y-6 max-w-3xl max-h-1/2 overflow-y-auto no-scrollbar"
          id="orderConfirmed"
        >
          <img
            src="./public/images/icon-order-confirmed.svg"
            alt=""
            class="w-16"
          />
          <div class="flex flex-col gap-y-3">
            <h3 class="text-3xl font-bold text-rose-900">Order Confirmed</h3>
            <p class="text-rose-500">We hope you enjoy your food</p>
          </div>

          <div class="listConfirm bg-rose-100 p-6 rounded-2xl">
            <ul>
              
            </ul>
            <div
                class="flex items-center justify-between py-5 footerTotal"
              ></div>
          </div>

          <button
            type="button"
            class="bg-red-50 text-rose-50 p-4 rounded-4xl cursor-pointer btnConfirmFinal w-full mx-auto font-medium"
          >
            Start New Order
          </button>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Vinicius</a>.
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
