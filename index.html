    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-list-with-cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body class="min-h-screen bg-rose-100 py-14 px-36">
    <main class="flex flex-row gap-x-6">
      <!--Container esquerdo-->
      <section id="container-principla-esquerda" class="flex flex-col w-full">
        <h1 class="text-3xl font-bold text-rose-900 mb-6">Desserts</h1>

        <div id="gridSobremesas" class="grid grid-cols-3 gap-8 mb-12"></div>
      </section>

      <!--Container direito-->
      <section id="container-principla-direita" class="flex w-1/3 flex-col">
        <div class="bg-rose-50 p-4 rounded-3xl">
          <!--Titulo qtd de produtos-->
          <h2 class="text-xl font-bold text-red-50 mb-6">
            Your cart <span class="qtd-produtos">(0)</span>
          </h2>
          <!--Ilustracao add cart-->
          <!-- <div class="flex flex-col justify-center items-center gap-y-3 " id="empty-cart">
            <img src="src/assets/img/illustration-empty-cart.svg" alt="" class="w-1/3">
            <p class="text-base text-rose-300 font-bold">Your added items will appear here</p>
          </div> -->

          <!--Ilustracao add cart com produtos-->
          <div class="flex flex-col gap-y-3">
            <ul>
              <li
                class="flex justify-between items-center border-b border-rose-100 mb-3"
              >
                <div class="flex flex-col gap-y-2">
                  <p class="font-semibold text-rose-900 text-base">
                    Classic Tiramisu
                  </p>
                  <div class="pb-3">
                    <spa class="text-red-50 font-semibold pr-3">1x</spa>
                    <span class="text-rose-300 font-semibold pr-1"
                      >@ $5.50</span
                    >
                    <span class="font-semibold text-rose-500">$5.50</span>
                  </div>
                </div>

                <button type="button" id="btn-remove-item">X</button>
              </li>

              <li
                class="flex justify-between items-center border-b border-rose-100 mb-3"
              >
                <div class="flex flex-col gap-y-2">
                  <p class="font-semibold text-rose-900 text-base">
                    Classic Tiramisu
                  </p>
                  <div class="pb-3">
                    <spa class="text-red-50 font-semibold pr-3">1x</spa>
                    <span class="text-rose-300 font-semibold pr-1"
                      >@ $5.50</span
                    >
                    <span class="font-semibold text-rose-500">$5.50</span>
                  </div>
                </div>

                <button type="button" id="btn-remove-item">X</button>
              </li>
            </ul>

            <div class="flex flex-row justify-between items-center mb-3">
              <p class="text-base text-rose-900 font-normal">Order Total</p>
              <h2 class="text-3xl font-bold text-rose-900">$46.50</h2>
            </div>

            <div
              class="flex flex-row justify-center items-center gap-x-2 bg-rose-100 p-4 rounded-xl mb-3"
            >
              <img src="src/assets/img/icon-carbon-neutral.svg" alt="" />
              <p>
                This is a
                <span class="font-semibold text-rose-900">carbon-neutral</span>
                delivery
              </p>
            </div>

            <button
              type="submit"
              class="bg-red-50 text-rose-50 p-4 rounded-4xl cursor-pointer"
            >
              Confirm Order
            </button>
          </div>
        </div>
      </section>
    </main>
