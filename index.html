      <section id="container-principla-esquerda" class="flex flex-col w-full">
        <h1 class="text-3xl font-bold text-rose-900 mb-6">Desserts</h1>

        <div id="gridSobremesas" class="grid grid-cols-3 gap-8 mb-12"></div>
      </section>

      <!--Container direito-->
      <section id="container-principla-direita" class="flex w-1/3 flex-col">
        <div class="bg-rose-50 p-4 rounded-3xl">
          <!--Titulo qtd de produtos-->
          <div class="cart-header">
            <h2 class="text-xl font-bold text-red-50 mb-6">
              Your cart <span class="qtd-produtos">(0)</span>
            </h2>
          </div>

          <div class="cart-items"></div>
        </div>
      </section>
    </main>
